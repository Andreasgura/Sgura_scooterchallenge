<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.sgura_scooter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">

        <header>
            <!-- logo e slogan -->
            <img src="logo.png">
            <p>Taking Booleaners from A to B</p>
        </header>
    
        <nav>
            <button type="button">Prenota</button>
            <button type="button">Termina prenotazione</button>
            <button type="button">Accendi luci</button>
        </nav>
    
        <main>
            <!-- opzioni da scegliere -->
            <div>
                <div>
                    <input type="checkbox">
                    <span class="scooter_name">Monopattino Gino22</span>
                </div>
                <span class="direction">Via Guadalameti - a 220 metri da te</span><br>
                <span>Stato carica</span><br>
                <div id="schooter1"></div>
            </div>
            <div>
                <div>
                    <input type="checkbox">
                    <span class="scooter_name">Monopattino Mike24</span>
                </div>
                <span class="direction">Via Ricciardini - a 420 metri da te</span><br>
                <span>Stato carica</span><br>
                <div id="schooter2"></div>
            </div>
            <div>
                <div>
                    <input type="checkbox">
                    <span class="scooter_name">Monopattino Fede154</span>
                </div>
                <span class="direction">Via Mentarini - a 490 metri da te</span><br>
                <span>Stato carica</span><br>
                <div id="schooter3"></div>
            </div>
             
        </main>      
    
    </div>
    
</body>
</html>
